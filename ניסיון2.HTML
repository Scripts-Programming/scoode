<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>הוספת ספר / הזמנה</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004999;
    }

    #result {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>הוספת ספר / הזמנה</h1>
    <label for="bookName">שם הספר</label>
    <input type="text" id="bookName" placeholder="לדוגמה: מסעות גוליבר" />

    <label for="action">סוג הפעולה</label>
    <select id="action">
      <option value="add">הוספת ספר</option>
      <option value="order">הזמנת ספר</option>
    </select>

    <button onclick="sendData()">שלח</button>
    <p id="result"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwNSe3pXkIosEwRUG3xGvlRc3_dii6wfwTNofokN3k_n3-7vAcamD8DxK0Q2LJoZrQk/exec"; // ← כאן לשים את הכתובת של הצד שרת

    function sendData() {
      const bookName = document.getElementById('bookName').value.trim();
      const action = document.getElementById('action').value;
      const resultElem = document.getElementById('result');

      if (!bookName) {
        resultElem.textContent = "אנא הזן שם ספר.";
        resultElem.style.color = "red";
        return;
      }

      fetch(WEB_APP_URL, {
        method: 'POST',
        body: JSON.stringify({ bookName, action }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          resultElem.textContent = "✅ הספר נשמר בהצלחה!";
          resultElem.style.color = "green";
        } else {
          resultElem.textContent = "❌ שגיאה: " + data.message;
          resultElem.style.color = "red";
        }
      })
      .catch(err => {
        resultElem.textContent = "❌ שגיאת רשת: " + err.message;
        resultElem.style.color = "red";
      });
    }
  </script>
</body>
</html>
