<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lotteries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Lottery Results</h1>
  <table id="lotteryTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // נתוני דוגמה מתוך books.json
    const lotteries = [
      { name: "Mega Millions", type: "National", date: "2025-05-30" },
      { name: "Powerball", type: "National", date: "2025-05-29" },
      { name: "Local Lotto", type: "Regional", date: "2025-05-28" }
    ];

    const tbody = document.querySelector('#lotteryTable tbody');
    lotteries.forEach(lottery => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${lottery.name}</td>
        <td>${lottery.type}</td>
        <td>${lottery.date}</td>
      `;
      tbody.appendChild(row);
    });
  </script>
</body>
</html>
