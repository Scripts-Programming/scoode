<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>האתר בפיתוח</title>
  <style>
    /* אפקטים כלליים */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
    }
    /* רקע עם תמונה */
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    /* שכבת טשטוש כהה מעל הרקע */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }
    /* מיכל הטקסט במרכז */
    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    /* הטקסט הגדול */
    h1 {
      font-size: 4rem;
      font-weight: 900;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      max-width: 90vw;
    }
    /* טקסט קטן מתחת */
    p {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #ddd;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    /* תגובה רספונסיבית */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>האתר בפיתוח מצטערים...</h1>
      <p>הזכויות שמורות לא. כ. פיתוח ותכנות</p>
    </div>
  </div>
</body>
</html>
